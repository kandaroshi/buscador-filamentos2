<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Buscador de Filamentos</title>
<script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js" crossorigin></script>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0; padding: 20px;
  background: #f0f0f0;
  color: #333;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

.container {
  display: flex;
  max-width: 900px;
  width: 100%;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
  overflow: hidden;
  margin: 0 auto;
}

.side {
  padding: 20px;
  box-sizing: border-box;
}

.side.left {
  flex-grow: 1;
  border-right: 1px solid #ddd;
  max-height: 600px;
  overflow-y: auto;
}

.side.right {
  width: 300px;
  padding-top: 20px;
  text-align: center;
}

.product {
  display: flex;
  align-items: center;
  border-bottom: 1px solid #eee;
  padding-bottom: 10px;
  margin-bottom: 10px;
}

.color-box {
  width: 40px;
  height: 40px;
  border-radius: 5px;
  margin-right: 15px;
  border: 1px solid #aaa;
}

.product-info a {
  color: #0073e6;
  text-decoration: none;
  font-weight: 600;
}

.product-info a:hover {
  text-decoration: underline;
}

.hex-code {
  font-family: monospace;
  color: #666;
}

input[type='color'] {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 5px solid #fff;
  box-shadow: 0 0 20px #0003;
  cursor: pointer;
  transform: scale(1);
  transition: transform 0.3s ease-in-out;
}

input[type='color']:hover {
  transform: scale(1.1);
}

#selectedColor {
  width: 120px;
  height: 120px;
  border-radius: 12px;
  border: 5px solid #fff;
  box-shadow: 0 0 20px #0005;
  margin-bottom: 20px;
  align-items: center;
  justify-content: center;
  font-size: 1.5em;
  font-weight: bold;
  color: #fff;
  display: flex;
  transition: background-color 0.5s ease-in-out;
}

/* Responsive */
@media (max-width: 700px) {
  .container {
    flex-direction: column;
  }
  .side.left {
    max-height: none;
    border-bottom: 1px solid #ddd;
    border-right: none;
  }
}
</style>
</head>
<body>

<h1>Buscador de Filamentos </h1>

<p style="text-align: center; color: #555; margin-bottom: 25px">
  La selección más precisa para tu impresión 3D
</p>

<div id="root"></div>

<script type="text/babel">
const filamentos = [
  {
    nombre: "Grilon 3 PLA SILK Platino 1.75mm x 1kg",
    hex: "#5b6770",
    link: "https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/silk/grilon-3-pla-silk-platino-175mm-x-1kg-5b6770"
  },
  {
    nombre: "Grilon 3 PLA Piel 720 1.75mm x 1KG",
    hex: "#e7b78a",
    link: "https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-piel-720-175mm-x-1kg-e7b78a"
  },
  {
    nombre: "Grilon 3 PLA Gris Plata 1.75mm x 1kg",
    hex: "#75787b",
    link: "https://www.hoho3d.com.ar/impresion-3d/filamentos/grilon-3/basicos/grilon-3-pla-gris-plata-175mm-x-1kg-75787b"
  }
];

// Funciones de color
function hexToRgb(hex) {
  if (!hex) return null;
  return {
    r: parseInt(hex.substr(1, 2), 16),
    g: parseInt(hex.substr(3, 2), 16),
    b: parseInt(hex.substr(5, 2), 16)
  };
}

function colorDistance(c1, c2) {
  return Math.sqrt(
    Math.pow(c1.r - c2.r, 2) + Math.pow(c1.g - c2.g, 2) + Math.pow(c1.b - c2.b, 2)
  );
}

function App() {
  const [selectedColor, setSelectedColor] = React.useState("#5b6770");

  const [searchTerm, setSearchTerm] = React.useState("");

  const nearby = React.useMemo(() => {
    const inputRgb = hexToRgb(selectedColor);
    return filamentos
      .map(f => ({
        ...f,
        distancia: colorDistance(inputRgb, hexToRgb(f.hex))
      }))
      .sort((a, b) => a.distancia - b.distancia)
      .slice(0, 3);
  }, [selectedColor]);

  const filtered = filamentos.filter((item) =>
    item.nombre.toLowerCase().includes(searchTerm.toLowerCase()) ||
    item.hex.toLowerCase().includes(searchTerm.toLowerCase())  
  );

  return (
    <div className="container">
      <div className="side left">
        <h2>Filamentos disponibles</h2>
        <input 
          type="text" 
          placeholder="Buscar por nombre o color…" 
          value={searchTerm}
          onChange={(e) => setSearchTerm(e.target.value)} 
          style={{marginBottom:'20px', padding:'10px', width:'90%'}} 
        />

        {filtered.map((item, idx) => (
          <div key={idx} className="product">
            <div
              className="color-box"
              style={{ backgroundColor: item.hex }}>
            </div>
            <div className="product-info">
              <a
                href={item.link}
                target="_blank"
                rel="noreferrer">
                {item.nombre}
              </a>
              <div className="hex-code">{item.hex}</div>
            </div>
          </div>
        ))}
      </div>

      <div className="side right">
        <h2>Selecciona un color</h2>
        <input
          aria-label="color picker"
          type="color"
          value={selectedColor}
          onChange={(e) => setSelectedColor(e.target.value)} />

        <div id="selectedColor" style={{ backgroundColor: selectedColor }}>
          {selectedColor}
        </div>

        <h3>Filamentos más cercanos</h3>
        {nearby.map((item, idx) => (
          <div key={idx} className="product">
            <div
              className="color-box"
              style={{ backgroundColor: item.hex }}>
            </div>
            <div className="product-info">
              <a
                href={item.link}
                target="_blank"
                rel="noreferrer">
                {item.nombre}
              </a>
              <div className="hex-code">{item.hex}</div>
            </div>
          </div>
        ))}
      </div>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>

</body>
</html>
